<table class="table table-condensed">
  <thead>
    <tr>
      <th>Date</th>
      <th>Open</th>
      <th>High</th>
      <th>Low</th>
      <th>Close</th>
      <th>Volume</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dayData of data">
      <td>{{dayData.date}}</td>
      <td>{{dayData.open}}</td>
      <td>{{dayData.high}}</td>
      <td>{{dayData.low}}</td>
      <td>{{dayData.close}}</td>
      <td>{{dayData.volume}}</td>
    </tr>
  </tbody>
</table>

<div class="row">
  <button mat-raised-button>
    Get Historical
  </button>

  <button mat-raised-button>
    Subscribe
  </button>

  <button mat-raised-button>
    Unsubscribe
  </button>

  <button mat-raised-button (click)="showSortOptions()">
    Sort: {{sortStr}}
  </button>
</div>
